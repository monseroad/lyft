<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Select Country</title>
</head>
<body>
    <div class="container">
       <header>
          <div class="row">
              <div class="col s10">
                  <h5 class="center-align">Select Country</h5>
              </div>
              <div class="col s2">
                  <p>Close</p>
              </div>
          </div>
          <div class="divider"></div>  
       </header>
       <section class="row">
           <div class="col s6">
               <h6>Common countries</h6>
           </div>
       </section>    
   </div>
  <section>
  <div class="divider"></div>
  <div class="container">
      <div class="row">
          <div class="input-field col s3">
              <select class="icons">
                  <option value="" disabled selected></option>
                  <option value="" data-icon="img/Chile.png" class="left circle">Chile</option>
                  <option value="" data-icon="img/Mexico.png" class="left circle">Mexico</option>
                  <option value="" data-icon="img/Peru.png" class="left circle">Peru</option>
               </select>
              <label>country</label>
          </div>
          <div class="input-field col s3">
              <select>
                  <option value="" disabled selected></option>
                  <option value="1">+56</option>
                  <option value="2">+52</option>
                  <option value="3">+51</option>
              </select>
              <label>prefix</label>
          </div>
          <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telephone</label>
          </div>
      </div>    
      <div class="row center-align">
          <div class="col s12">
              <p>
                We'll send you a text to verify your phone
              </p>
          </div>
      </div>    
      <div class="center-align">
          <a href="signupmail.html" class="waves-effect waves-light btn pink">Next</a>    
      </div> 
  </div>
  </section> 
            

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/country.js"></script>
</body>
</html>
