<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/name-mail.css">
	<title>Sign Up: Name-Mail</title>
</head>
<body>
   <header>
      <div class="container">
      	<div class="row">
      		<div class="col s12">
      			<h5 class="center-align">Sign up</h5>
      			<p class="center-align">Join now for free ride credit</p>
      		</div>
      	</div>
      </div>	
   </header>
   <div class="divider"></div> 
   <section class="container">
      <form class="col s12">
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">account_circle</i>
               <input id="icon_prefix name" type="text" class="validate">
               <label for="icon_prefix">First Name</label>
            </div>	
         </div>
      </form>
      <form class="col s12">
         <div class="row">
            <div class="input-field col s12">
      		   <i class="material-icons prefix">email</i>
      		   <input id="icon_email email" type="email" class="validate">
      		   <label for="icon_email">Email</label>
      	    </div>
      	 </div>
      </form>
      <section>
      	<div class="row">
      		<div col s12>
      		   <form action="#">
      		      <p class="center-align">
                     <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                     <label for="filled-in-box">I agree to Lyft's <a href="#">Terms of Service</a></label>
                  </p>
               </form>    
      		</div>
      	</div>
      </section>
      <section>
          <div class="row">
            <div class="col s12 center-align">
               <button class="btn waves-effect waves-light pink" type="submit" name="action">NEXT
                  <i class="material-icons right">send</i>
               </button>
            </div>
          </div>
      </section>   
  


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/name-mail.js"></script>
</body>
</html>
